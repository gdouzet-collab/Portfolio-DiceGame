<!DOCTYPE html>
<html lang="en" dir="ltr">

<!-- Lab 6 Dice HTML file (edited starter file)-->
<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <link rel="stylesheet" href="DouzetLab6Dice.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Roll the Dice!</h1>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice rolls add to anything above 9, you win $5! <br>
      If the dice rolls add to 5 or less, then I win $5. <br>
      Ready to play?
    </h2>

    <!-- JS will input the content -->
    <h3></h3>

    <div>
      <p> Do you want to roll the dice? </p>
      <button class="myBtn" onclick="letsPlay()">Let's Play!</button>
    </div>

    <div class="dice">
      <img class="img1" src="images/dice1.png" alt="Dice 1">
    </div>
    
    <div class="dice">
      <img class="img2" src="images/dice6.png" alt="Dice 2">
    </div>

  </div>

  <footer>
    COGS3 - Dice Game - Giselle Douzet - 11/20/2025
  </footer>

  <script src="DouzetLab6Dice.js" charset="utf-8"></script>

</body>

</html>
